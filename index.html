<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>叠纸游戏-Paper Games</title>
    <link rel="stylesheet" type="text/css" href="CSS/pape_styler.css"/>
</head>
<body>
    <div class="home">
        <div id="title1" class="home-title title1" onmouseover="overShow()" onmouseout="outHide()">
            <div class="title show">
                <h3>关于叠纸</h3>
                <svg height="10px">
                    <text y="100%">ABOUT</text>
                </svg>
            </div>
            <ul class="link-list show">
                <li class="link"><a>公司简介</a></li>
                <li class="link"><a>发展历程</a></li>
            </ul>
        </div>
        <div id="title2" class="home-title title2" onmouseover="overShow2()" onmouseout="outHide2()">
            <div class="title show">
                <h3>游戏产品</h3>
                <svg height="10px">
                    <text y="100%">GAMES</text>
                </svg>
            </div>
            <ul class="link-list show link-list2">
                <li class="link"><a>闪耀暖暖</a></li>
                <li class="link"><a>恋与制作人</a></li>
                <li class="link"><a>奇迹暖暖</a></li>
                <li class="link"><a>暖暖环游世界</a></li>
            </ul>
        </div>
        <div id="title3" class="home-title title3" onmouseover="overShow3()" onmouseout="outHide3()">
            <div class="title show">
                <h3>衍生品&其他</h3>
                <svg height="10px">
                    <text y="100%">RELATED PRODUCTS & OTHERS</text>
                </svg>
            </div>
            <ul class="link-list show link-list3">
                <li class="link"><a>衍生品</a></li>
                <li class="link"><a>品牌合作</a></li>
                <li class="link"><a>漫画</a></li>
            </ul>
        </div>
        <div id="title4" class="home-title title4" onmouseover="overShow4()" onmouseout="outHide4()">
            <div class="title show">
                <h3>加入我们</h3>
                <svg height="10px">
                    <text y="100%">JOIN US</text>
                </svg>
            </div>
            <ul class="link-list show link-list4">
                <li class="link"><a>社会招聘</a></li>
                <li class="link"><a>校园招聘</a></li>
            </ul>
        </div>
        <div id="title5" class="home-title title5" onmouseover="overShow5()" onmouseout="outHide5()">
            <div class="title show">
                <h3>联系我们</h3>
                <svg height="10px">
                    <text y="100%">CONTACT US</text>
                </svg>
            </div>
            <ul class="link-list show link-list5">
                <li class="link"><a>品牌、发行合作</a></li>
                <li class="link"><a>投资者关系</a></li>
                <li class="link"><a>投诉建议</a></li>
            </ul>
        </div>
    </div>
    <div class="paper-logo">
        <img src="img/logo-w.png"/>
    </div>
</body>
<script src="JS/Paper.js"></script>
</html>
